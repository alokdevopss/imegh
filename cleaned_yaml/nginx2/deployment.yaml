apiVersion: argoproj.io/v1alpha1     # for versions before 1.9.0 use apps/v1beta2
kind: Rollout
metadata:
  name: nginx
spec:
  replicas: 5
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: {duration: 300s}
  selector:
    matchLabels:
      app: nginx        # tells deployment to run 1 pods matching the template
  template:            # create pods using pod definition in this template
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:     
            requests:
              memory: 50Mi
              cpu: "50m"
            limits:
              memory: 100Mi
              cpu: "100m"
        # livenessProbe:
        #     httpGet:
        #       path: /
        #       port: 80
        #     initialDelaySeconds: 60
        #     periodSeconds: 10
        #     timeoutSeconds: 5
        #     failureThreshold: 5
        # readinessProbe:
        #     httpGet:
        #       path: /
        #       port: 80
        #     initialDelaySeconds: 60
        #     periodSeconds: 10
        #     timeoutSeconds: 5
        #     failureThreshold: 3         
        volumeMounts:
          - name: nginx-vol
            mountPath: /etc/nginx/conf.d
          - name: nginx-vol
            mountPath: /etc/nginx/certs
      volumes:
        - name: nginx-vol
          persistentVolumeClaim:
            claimName: nginx-pvc  

