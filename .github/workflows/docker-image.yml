name: Deploy to ECS

on:
  push:
    branches: [ "test" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::911473676010:role/github-action-role
        aws-region: ap-south-1

    - name: debug-workflow
      run: |
        ls
        pwd

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: debug-workflow
      run: |
        docker images

    - name: Build and push Docker image
      env:
        ECR_REPO: qwerty/ecs
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd docker
        docker build -t $ECR_REPO:$IMAGE_TAG .
        docker tag $ECR_REPO:$IMAGE_TAG 911473676010.dkr.ecr.us-east-1.amazonaws.com/$ECR_REPO:$IMAGE_TAG
        docker push 911473676010.dkr.ecr.us-east-1.amazonaws.com/$ECR_REPO:$IMAGE_TAG
        