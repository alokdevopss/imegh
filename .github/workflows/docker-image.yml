name: Deploy to ECS

on:
  push:
    branches: [ "test" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::911473676010:role/github-action-role
        aws-region: ap-south-1

    - name: debug-workflow
      run: |
        ls
        pwd

    - name: Verify AWS identity
      run: aws sts get-caller-identity

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: debug-workflow
      run: |
        aws ecr describe-repositories --region ap-south-1

    - name: Get latest image tag from ECR
      # id: get_version
      env:
        ACCOUNT_ID: 911473676010
        REGION: ap-south-1
        ECR_REPO: qwerty/ecs
      run: |
        latest_tag=$(aws ecr list-images \
          --repository-name $ECR_REPO \
          --region $REGION \
          --query 'imageIds[*].imageTag' \
          --output text | tr '\t' '\n' \
          | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
          | sort -V | tail -n 1)

        echo "ECR repository latest tag: $latest_tag"

        if [ -z "$latest_tag" ]; then
          new_tag="v1.0.0"
        else
          major=$(echo $latest_tag | cut -d. -f1 | tr -d 'v')
          minor=$(echo $latest_tag | cut -d. -f2)
          patch=$(echo $latest_tag | cut -d. -f3)
          patch=$((patch + 1))
          new_tag="v${major}.${minor}.${patch}"
        fi

        echo "NEW_TAG=$new_tag" >> $GITHUB_ENV
        echo "Next image tag will be: $new_tag"
    
